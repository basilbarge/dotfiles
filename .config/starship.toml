format = """
$username\
$hostname\
$battery\
$directory\
$git_branch\
$git_commit\
$git_state\
$git_metrics\
$git_status\
$lua\
$nodejs\
$ruby\
$python\
$rust\
$sudo\
$status\
$os
"""

[username]
style_user = 'yellow bold'
style_root = 'red bold'
show_always = true
format = '[$user]($style)'

[hostname]
ssh_only = false
style = 'blue bold'
format = '@[$hostname$ssh_symbol]($style) via '

